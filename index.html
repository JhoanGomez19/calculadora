<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="cart" id="cart">
            <span id="cart-count">0</span>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="products">
            <div class="product-card" data-name="Producto 1" data-price="10">
                <img src="./assets/72708865_1.webp" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$10</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card" data-name="Producto 2" data-price="20">
                <img src="./assets/815PK4QNjlL._AC_UF1000,1000_QL80_.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$20</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card" data-name="Producto 3" data-price="15">
                <img src="./assets/images.jfif" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$15</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card" data-name="Producto 4" data-price="25">
                <img src="./assets/reloj.jfif" alt="Producto 4">
                <h3>Producto 4</h3>
                <p>$25</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product-card" data-name="Producto 5" data-price="30">
                <img src="./assets/Zapatos-Tenis-Calzado-Casual-Blancos-Con-Toque-Negro-Calzado-JY.jpg" alt="Producto 5">
                <h3>Producto 5</h3>
                <p>$30</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="cart-items" id="cart-items">
            <h2>Carrito de Compras</h2>
            <ul id="cart-list">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
              
            </ul>
            <button id="close-cart">Cerrar</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2a0fbff55d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
